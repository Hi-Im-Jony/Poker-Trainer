<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="./favicons/favicon_io/favicon.ico" />
    <title>Upper Hand Poker Trainer</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <!--bring in auth-->
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-auth.js"></script>

    <!-- Allows for use of icons from font awesome-->
    <script
      src="https://kit.fontawesome.com/bd0338e85c.js"
      crossorigin="anonymous"
    ></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->


    <!-- Style the scroll bar (have to do it here sorry) -->
    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 20px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background-color: rgb(33, 33, 33);
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #424242;
        border-radius: 10px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #616161;
      }

      html {
        background-color: rgb(22, 22, 22);
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Upper Hand Poker Trainer doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
